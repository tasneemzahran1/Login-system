<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;1,700&family=Lora:ital,wght@0,400..700;1,400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./fontawesome-free-6.6.0-web/fontawesome-free-6.6.0-web/css/all.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./styling/style.css">
</head>

<body>
    <section class="vh-100">
        <div class="container">
            <div class="row text-center text-white">
                <div class="col">
                    <i class="fa-solid fa-ghost text-white fs-3 border rounded-circle border-dark p-4 bg-dark"></i>
                    <h1 class="pt-3 fs-4 fw-bolder">LOGIN</h1>
                    <h2 class="fs-6 fw-semibold">Welcome</h2>
                    <input type="email" class="form-control w-25 mt-4 m-auto text-center" id="user" placeholder="EMAIL">
                    <input type="password" class="form-control w-25 mt-3 m-auto text-center" id="pass"
                        placeholder="PASSWORD">
                    <button class="btn w-25 mt-3 color text-white">Login</button>
                    <div class="alert alert-warning m-auto w-25 p-2 mt-5 d-none" role="alert">
                        You don't have an account. Please sign up!
                    </div>
                    <p class="text-white mt-3">Don't have an account? <a href="registeration.html" class="text-white"
                            id="registeration">Sign Up</a></p>
                </div>
            </div>

        </div>
    </section>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
